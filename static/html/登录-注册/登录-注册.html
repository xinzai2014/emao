<!doctype html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="utf-8"/>
    <title>淘车猫-登录-注册</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/common.css">
    <script src="../../js/plugin/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/登录-注册/登录-注册.css">
</head>
<body style="height:100%;">
<div class="login-bg">
    <section class="login-in">
        <p class="login-logo">
            <i></i>
            <span>淘车猫</span>
        </p>
        <div class="login-info">
            <div class="login-phone">
                <input type="text" placeholder="手机号">
                <span class="login-errror" style="display:none;">请输入手机号</span>
            </div>
            <div class="login-code clearfix">
                <input type="text" >
                <i>获取验证码</i>
            </div>
            <input class="login-btn" type="text" name="" value="登录">
            <p class="login-another"><span>账号登录</span></p>
        </div>
    </section>
    <section class="login-popup">
        <!--登录成功-->
        <div class="login-success" style="display:none;">登录成功</div>
        <!--密码多次输入错误-->
        <div class="login-failure">
            <div class="login-failure-in">
                <p class="login-tip">密码多次输入错误</p>
                <p class="login-by-code">您可以先用验证码登录</p>
                <p class="login-set-password">登录重新设置密码</p>
            </div>
            <p class="login-choose clearfix">
                <span>我再试试</span>
                <span class="active">验证码登录</span>
            </p>
        </div>
    </section>
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>提交汇款凭证</title>
	<meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/我的/huikuanpingzhengtijiao.css">
    <script src="../../js/plugin/flexible.js"></script>
</head>
<body>
    <!--头部-->
	<header class="user-tit">
		<a href="javascript:;" class="white-lt"></a>提交汇款凭证
	</header>
	<!--提交汇款凭证-->
    <section class="voucher-ct">
        <div class="voucher-item">
            <p><span>公司账户</span>汇款账户类型：</p>
            <p><span>北京万德福商贸有限公司<i class="white-rt"></i></span>汇款单位：</p>
            <p><span>1228879 5225 2225</span>汇款账户：</p>
        </div>
        <div class="voucher-item voucher-gray">
            <p><span>20,000.00</span>汇款金额：</p>
            <p><span>快点发货！</span>备注：</p>
        </div>
        <div class="voucher-item">
            <p>汇款回执单</p>
            <div class="voucher-img">
                <div class="voucher-lt">
                    <em><img src="../../images/up-bg1.jpg"></em>
                    <b>重新上传</b>
                </div>
                <div class="voucher-lt">
                    <img src="../../images/up-bg2.jpg">
                </div>
            </div>
            <div class="voucher-img">
                <div class="voucher-lt">
                    <em><img src="../../images/up-bg.jpg"></em>
                    <b>上传</b>
                </div>
                <div class="voucher-lt">
                    <img src="../../images/up-bg2.jpg">
                </div>
            </div>
            <div class="voucher-img">
                <div class="voucher-lt">
                    <em><img src="../../images/up-bg.jpg"></em>
                    <i>上传</i>
                    <i>删除</i>
                </div>
                <div class="voucher-lt">
                    <img src="../../images/up-bg2.jpg">
                </div>
            </div>
            <div class="voucher-add">增加汇款证明</div>
        </div>
        <button class="close-bt">提交</button>
    </section>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>提交申报资料</title>
	<meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/我的/shenbaoziliao.css">
    <script src="../../js/plugin/flexible.js"></script>
</head>
<body>
    <!--头部-->
	<header class="user-tit">
		<a href="javascript:;" class="white-lt"></a>提交申报资料
	</header>
	<!--提交申报资料-->
	<section class="submit-wrap">
		<div class="sales-item">
			<h3>奇瑞 艾瑞泽3 2015款 1.5L 自动够炫版</h3>
			<p class="sales-color">闪光黑/黑色内饰</p>
			<p class="submit-number">VIN：LGBK42E05GY271805</p>   
		</div>
		<div class="submit-info">
			<div class="user-info">
				客户姓名：<input type="text" placeholder="请填写买车用户姓名" >
			</div>
			<div class="user-info">
				客户电话：<input type="text" placeholder="请输入手机号码" >
			</div>
			<div class="user-info">
				身份证号：<input type="text" placeholder="请输入有效的身份证号码" >
			</div>
			<div class="user-info">
				电子邮箱：<input type="text" placeholder="请输于邮箱地址" >
			</div>
		</div>
		<div class="submit-info">
			<div class="user-info">
				<p class="submit-tit">请上传以下资料</p>
			</div>
			<div class="user-info">
				<p class="user-info-tit">身份证正面照片</p>
				<div class="sample-ct">
					<div class="submit-lt">
						<div class="submit-img"><img src="../../images/sample.jpg"></div>
						<p class="up-btn">上传</p>
					</div>
					<div class="submit-rt">
						<div class="submit-img"><img src="../../images/sample1.jpg"></div>
					</div>
				</div>
			</div>
			<div class="user-info">
				<p class="user-info-tit">身份证背面照片</p>
				<div class="sample-ct">
					<div class="submit-lt">
						<div class="submit-img"><img src="../../images/sample.jpg"></div>
						<p class="up-btn">上传</p>
					</div>
					<div class="submit-rt">
						<div class="submit-img"><img src="../../images/sample2.jpg"></div>
					</div>
				</div>
			</div>
			<div class="user-info">
				<p class="user-info-tit">购车发票</p>
				<div class="sample-ct">
					<div class="submit-lt">
						<div class="submit-img"><img src="../../images/sample.jpg"></div>
						<p class="up-btn">上传</p>
					</div>
					<div class="submit-rt">
						<div class="submit-img"><img src="../../images/sample3.jpg"></div>
					</div>
				</div>
			</div>
			<div class="user-info">
				<p class="user-info-tit">行驶证照片</p>
				<div class="sample-ct">
					<div class="submit-lt">
						<div class="submit-img"><img src="../../images/sample.jpg"></div>
						<p class="up-btn">上传</p>
					</div>
					<div class="submit-rt">
						<div class="submit-img"><img src="../../images/sample4.jpg"></div>
					</div>
				</div>
			</div>
			<button class="close-bt">提交</button>
		</div>
	</section>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>新增汇款账户</title>
	<meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/我的/xinzenghuikuan.css">
    <script src="../../js/plugin/flexible.js"></script>
</head>
<body>
    <!--头部-->
	<header class="user-tit">
		<a href="javascript:;" class="white-lt"></a>新增汇款账户
	</header>
	<!--新增汇款账户-->
	<section class="account-wrap">
		<div class="account-tit">
			<span class="active">公司账户</span>
			<span>个人账户</span>
		</div>
		<div class="account-ct">
		    <!--公司账户 -->
			<div class="account-lt account-info">
				<div class="account-lt-item">
					<label>汇款单位：</label>
					<input type="text">
				</div>
				<div class="account-lt-item">
					<label>开户行：</label>
					<input type="text">
				</div>
				<div class="account-lt-item">
					<label>汇款账户：</label>
					<input type="text">
				</div>
				<button class="close-bt">保存并使用</button>
			</div>
			<!--个人账户 -->
			<div class="account-rt account-info">
				<div class="account-lt-item">
					<label>姓名：</label>
					<input type="text">
				</div>
				<div class="account-lt-item">
					<label>银行：</label>
					<input type="text">
				</div>
				<div class="account-lt-item">
					<label>汇款账户：</label>
					<input type="text">
				</div>
				<div class="payment-up">
					<p class="payment-up-tit">代付款说明</p>
					<div class="payment-lt">
						<div class="payment-img"><img src="../../images/up-bg.jpg"></div>
						<p class="up-btn">上传</p>
					</div>
					<div class="payment-rt">
						<div class="payment-img"><img src="../../images/up-bg1.jpg"></div>
					</div>
				</div>
				<button class="close-bt">保存并使用</button>
			</div>
		</div>
	</section>

</body>
</html>

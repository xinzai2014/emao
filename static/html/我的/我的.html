<!doctype html>
<html lang="en">

    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/reset.css">

<body>
	<div>

			<div class="news">
				<i class="news-icon"></i>
				<span class="process-in">6</span>
			</div>
			<div class="company-ct">
			    <a class="white-rt" href="javascript:;"></a>
				<h3>北京一猫信息科技有限公司<i class="company-icon"></i></h3>
				<p>认证级别<i></i><i></i><i></i></p>
				<div class="company-bt">
					<div class="item">
						<b>0.00</b>
						<span>返利</span>
					</div>
					<div class="item">
						<b>1,000.00</b>

					</div>
					<div class="item">
						<b>1</b>
						<span>优惠券</span>
					</div>
				</div>
			</div>

				<i class="send-icon"><span class="process-in">8</span></i>

				<span>我的展车</span>
			</div>
			<div class="item">
				<i class="car-icon"></i>
				<span>售车申报</span>
			</div>
			<div class="item">
				<i class="transfer-icon"></i>
				<span>中转库管理</span>

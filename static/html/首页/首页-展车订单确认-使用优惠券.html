<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>淘车猫-首页-展车订单确认-使用优惠券</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/common.css">
    <script src="../../js/plugin/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/首页/首页.css">
</head>
<body>
<div>
    <!--首页-订单确认-头部-->
    <header class="brand-list-header">
        <i class="white-lt brand-left-cion"></i>
        <strong class="brand-list-title">展车确认</strong>
    </header>
    <!--购车确认-->
    <!--购车确认-地址-姓名-->
    <section class="order-confirmation-address">
        <div class="order-name-phone clearfix">
            <div class="order-name">
                收货人：<span>张二狗</span>
            </div>
            <div class="order-phone">13822334455 </div>
        </div>
        <div class="order-address">
            地址：<strong>内蒙古自治区呼和浩特北四环西路52号方 正国际08号</strong>
            <i class="white-rt"></i>
        </div>
    </section>
    <!--购车确认-车型信息-->
    <section class="order-car-info">
        <p class="order-car-name">2014款 经典版 1.6L 自由手动优 </p>
        <span class="order-car-color">闪光黑/黑色内饰</span>
        <div class="order-price-count clearfix">
            <div class="order-car-price">
                总价：<span>120,0000,00元</span>
            </div>
            <div class="order-car-count">X <span>1</span></div>
        </div>
        <div class="order-message">
            买家留言：<span>一定是黑色内饰要快</span>
        </div>
    </section>
    <!--购车确认-劵信息-->
    <section class="order-coupon-info">
        <!--展车使用优惠券-->
        <div class="order-coupon">
            <div class="order-coupon-title">优惠券</div>
            <div class="order-coupon-con">-&nbsp;￥<strong>3,0000,00</strong><i class="white-rt"></i></div>
        </div>
        <!--展车未使用优惠券-->
        <div class="order-coupon">
            <div class="order-coupon-title">优惠券</div>
            <div class="order-coupon-con"><strong>使用</strong><i class="white-rt"></i></div>
        </div>
    </section>
    <!--购车确认-总额-->
    <section class="order-rental">
        <div class="order-rental-info">
            <span>应付金额</span>
            <p><strong>￥120,000.00</strong></p>
        </div>
        <div class="order-rental-info">
            <span>优惠券（不可开票）</span>
            <p><i>-&nbsp;</i><strong>￥3,000.00</strong></p>
        </div>
        <div class="order-rental-info">
            <span>还需支付</span>
            <p><strong>￥117,000.00</strong></p>
        </div>
    </section>

    <!--确认提交-->
    <section class="order-present-info">
        <div class="order-present">确认提交</div>
        <div class="order-price">
            需支付：
            <strong>￥120,000.00</strong>
        </div>
    </section>

</div>
</body>
</html>

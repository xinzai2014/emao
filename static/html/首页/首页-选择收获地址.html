<!doctype html>
<html lang="en" style="height:100%;">
<head>
    <meta charset="utf-8"/>
    <title>淘车猫-首页-选择收货地址</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="x5-orientation" content="portrait">
    <meta name="screen-orientation" content="portrait">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/reset.css">
    <link rel="stylesheet" type="text/css" href="../../css/plugin/common.css">
    <script src="../../js/plugin/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/首页/首页.css">
</head>
<body style="height:100%;background-color:#fff;">
<div>
    <!--首页-订单确认-头部-->
    <header class="brand-list-header">
        <i class="white-lt brand-left-cion"></i>
        <strong class="brand-list-title">选择收货地址</strong>
    </header>
    <!--选择收货地址-->
    <section class="address-out">
        <ul class="address-in">
            <li>
                <div class="address-con">
                    <div class="address-chose-logo">
                        <input type="checkbox">
                        <i></i>
                    </div>
                    <div class="address-info">
                        <p class="address-name"><span>李云龙</span> <i>1382233445</i></p>
                        <p class="address-street">地址：<span>内蒙古自治区呼和浩特北四环西路52号方正国际08</span></p>
                    </div>
                </div>
                <p class="address-choose clearfix"><input name="删除" value="删除" type="button"><input type="button" name="编辑" value="编辑"></p>
            </li>
        </ul>
    </section>
    <!--新增收货地址-->
    <section class="address-add">新增收货地址</section>

    <!--地址确认页弹出-->
    <section class="addres-confirm-popup" style="display:none;">
        <div class="addres-confirm-in">
            <p class="address-sure">确定删除？</p>
            <p class="use-coupon-choose">
                <span>取消</span>
                <span class="active">确定</span>
            </p>
        </div>
    </section>



</div>
</body>
</html>
